<!DOCTYPE html>
<html>
<head>
  <title>Bleuette</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="ws.js"></script>

<style>

table#acc td {
    width: 33%;
}

</style>

</head>
<body>

<div class="container">
    <h1>Bleuette interface</h1>

    <p>
        WebSocket status : <span id="message"></span>
    </p>

    <div class="row">
        <div class="span4">

            <h2>Accelerometer</h2>

            <table id="acc" class="table table-bordered">
                <tr>
                    <th>x</th>
                    <th>y</th>
                    <th>z</th>
                </tr>
                <tr>
                    <td id="acc-x">-</td>
                    <td id="acc-y">-</td>
                    <td id="acc-z">-</td>
                </tr>
            </table>

        </div>

        <div class="span4">

            <h2>Compass</h2>

            <table id="compass" class="table table-bordered">
                <tr>
                    <th>x</th>
                    <th>y</th>
                    <th>z</th>
                </tr>
                <tr>
                    <td id="compass-x">-</td>
                    <td id="compass-y">-</td>
                    <td id="compass-z">-</td>
                </tr>
            </table>

        </div>

        <div class="span4">

            <h2>Ground sensor</h2>

            <table id="ground" class="table table-bordered">
                <tr>
                    <td id="ground-0">&nbsp;</th>
                    <td id="ground-1">&nbsp;</th>
                    <td id="ground-2">&nbsp;</th>
                </tr>
                <tr>
                    <td id="ground-3">&nbsp;</th>
                    <td id="ground-4">&nbsp;</th>
                    <td id="ground-5">&nbsp;</th>
                </tr>
            </table>

        </div>

        <p id="current"></p>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default" id="btn-left">Left</button>
      <button type="button" class="btn btn-default" id="btn-forward">Forward</button>
      <button type="button" class="btn btn-default" id="btn-reverse">Reverse</button>
      <button type="button" class="btn btn-default" id="btn-right">Right</button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default" id="btn-pushup">Push up</button>
      <button type="button" class="btn btn-default" id="btn-middle">Middle</button>
      <button type="button" class="btn btn-default" id="btn-standby">Stand-by</button>
    </div>
    
</div>
</body>
</html>
